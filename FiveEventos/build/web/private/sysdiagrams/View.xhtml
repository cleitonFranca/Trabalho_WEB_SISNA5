<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSysdiagramsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSysdiagramsLabel_name}"/>
                    <h:outputText value="#{sysdiagramsController.selected.name}" title="#{bundle.ViewSysdiagramsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewSysdiagramsLabel_principalId}"/>
                    <h:outputText value="#{sysdiagramsController.selected.principalId}" title="#{bundle.ViewSysdiagramsTitle_principalId}"/>
                    <h:outputText value="#{bundle.ViewSysdiagramsLabel_diagramId}"/>
                    <h:outputText value="#{sysdiagramsController.selected.diagramId}" title="#{bundle.ViewSysdiagramsTitle_diagramId}"/>
                    <h:outputText value="#{bundle.ViewSysdiagramsLabel_version}"/>
                    <h:outputText value="#{sysdiagramsController.selected.version}" title="#{bundle.ViewSysdiagramsTitle_version}"/>
                    <h:outputText value="#{bundle.ViewSysdiagramsLabel_definition}"/>
                    <h:outputText value="#{sysdiagramsController.selected.definition}" title="#{bundle.ViewSysdiagramsTitle_definition}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sysdiagramsController.destroyAndView}" value="#{bundle.ViewSysdiagramsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSysdiagramsEditLink}"/>
                <br />
                <h:commandLink action="#{sysdiagramsController.prepareCreate}" value="#{bundle.ViewSysdiagramsCreateLink}" />
                <br />
                <h:commandLink action="#{sysdiagramsController.prepareList}" value="#{bundle.ViewSysdiagramsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSysdiagramsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
