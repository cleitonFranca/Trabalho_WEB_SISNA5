<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClassificacaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClassificacaoEmpty}" rendered="#{classificacaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{classificacaoController.items.rowCount > 0}">
                    <h:outputText value="#{classificacaoController.pagination.pageFirstItem + 1}..#{classificacaoController.pagination.pageLastItem + 1}/#{classificacaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{classificacaoController.previous}" value="#{bundle.Previous} #{classificacaoController.pagination.pageSize}" rendered="#{classificacaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{classificacaoController.next}" value="#{bundle.Next} #{classificacaoController.pagination.pageSize}" rendered="#{classificacaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{classificacaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassificacaoTitle_idClassificacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClassificacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListClassificacaoTitle_descricao}"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{classificacaoController.prepareView}" value="#{bundle.ListClassificacaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classificacaoController.prepareEdit}" value="#{bundle.ListClassificacaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{classificacaoController.destroy}" value="#{bundle.ListClassificacaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{classificacaoController.prepareCreate}" value="#{bundle.ListClassificacaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListClassificacaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
