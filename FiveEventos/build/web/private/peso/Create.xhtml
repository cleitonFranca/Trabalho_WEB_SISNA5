<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePesoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePesoLabel_idPeso}" for="idPeso" />
                    <h:inputText id="idPeso" value="#{pesoController.selected.idPeso}" title="#{bundle.CreatePesoTitle_idPeso}" required="true" requiredMessage="#{bundle.CreatePesoRequiredMessage_idPeso}"/>
                    <h:outputLabel value="#{bundle.CreatePesoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{pesoController.selected.descricao}" title="#{bundle.CreatePesoTitle_descricao}" required="true" requiredMessage="#{bundle.CreatePesoRequiredMessage_descricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pesoController.create}" value="#{bundle.CreatePesoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{pesoController.prepareList}" value="#{bundle.CreatePesoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePesoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
