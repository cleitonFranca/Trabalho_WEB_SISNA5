<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPesoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPesoLabel_idPeso}"/>
                    <h:outputText value="#{pesoController.selected.idPeso}" title="#{bundle.ViewPesoTitle_idPeso}"/>
                    <h:outputText value="#{bundle.ViewPesoLabel_descricao}"/>
                    <h:outputText value="#{pesoController.selected.descricao}" title="#{bundle.ViewPesoTitle_descricao}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pesoController.destroyAndView}" value="#{bundle.ViewPesoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPesoEditLink}"/>
                <br />
                <h:commandLink action="#{pesoController.prepareCreate}" value="#{bundle.ViewPesoCreateLink}" />
                <br />
                <h:commandLink action="#{pesoController.prepareList}" value="#{bundle.ViewPesoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPesoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
