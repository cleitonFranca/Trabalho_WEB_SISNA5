<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPeriodicosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPeriodicosEmpty}" rendered="#{periodicosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{periodicosController.items.rowCount > 0}">
                    <h:outputText value="#{periodicosController.pagination.pageFirstItem + 1}..#{periodicosController.pagination.pageLastItem + 1}/#{periodicosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{periodicosController.previous}" value="#{bundle.Previous} #{periodicosController.pagination.pageSize}" rendered="#{periodicosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{periodicosController.next}" value="#{bundle.Next} #{periodicosController.pagination.pageSize}" rendered="#{periodicosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{periodicosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_idPeriodico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_issn}"/>
                            </f:facet>
                            <h:outputText value="#{item.issn}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_pais}"/>
                            </f:facet>
                            <h:outputText value="#{item.pais}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_inicioprazo}"/>
                            </f:facet>
                            <h:outputText value="#{item.inicioprazo}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_fimprazo}"/>
                            </f:facet>
                            <h:outputText value="#{item.fimprazo}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_idArea}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_idClassificacao}"/>
                            </f:facet>
                            <h:outputText value="#{item.idClassificacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPeriodicosTitle_idPeso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{periodicosController.prepareView}" value="#{bundle.ListPeriodicosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{periodicosController.prepareEdit}" value="#{bundle.ListPeriodicosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{periodicosController.destroy}" value="#{bundle.ListPeriodicosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{periodicosController.prepareCreate}" value="#{bundle.ListPeriodicosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPeriodicosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
