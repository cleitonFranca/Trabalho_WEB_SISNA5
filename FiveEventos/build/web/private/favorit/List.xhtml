<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFavoritTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFavoritEmpty}" rendered="#{favoritController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{favoritController.items.rowCount > 0}">
                    <h:outputText value="#{favoritController.pagination.pageFirstItem + 1}..#{favoritController.pagination.pageLastItem + 1}/#{favoritController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{favoritController.previous}" value="#{bundle.Previous} #{favoritController.pagination.pageSize}" rendered="#{favoritController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{favoritController.next}" value="#{bundle.Next} #{favoritController.pagination.pageSize}" rendered="#{favoritController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{favoritController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFavoritTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFavoritTitle_idPeriodico}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodico}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFavoritTitle_idPeriodico2}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPeriodico2}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFavoritTitle_usuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.usuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{favoritController.prepareView}" value="#{bundle.ListFavoritViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{favoritController.prepareEdit}" value="#{bundle.ListFavoritEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{favoritController.destroy}" value="#{bundle.ListFavoritDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{favoritController.prepareCreate}" value="#{bundle.ListFavoritCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFavoritIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
