<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value=""></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h1>Deseja realmente deletar o favorito?</h1>

            <div id="main" class="container-fluid" style="margin-top: 3em">
                <div id="top" class="row" style="margin-bottom: 2em">
                    <f:view>
                        <h:form>
                            <h:panelGrid columns="2" style="margin-bottom: 1em;">

                                <h:outputLabel value="Registro:" for="registro" style="margin-right:1em" />
                                <h:outputText value="#{favoritController.idPeriodico}"></h:outputText>


                                <h:outputLabel value="Área de Avaliação:" for="idArea" style="margin-right:1em" />
                                <h:outputText value="#{favoritController.periodico.idArea.descricao}"></h:outputText>

                                <h:outputLabel value="Classificacao:" for="idClassificacao" />
                                <h:outputText value="#{favoritController.periodico.idClassificacao.descricao}"></h:outputText>

                                <h:outputLabel value="Peso:" for="idPeso" />
                                <h:outputText value="#{favoritController.periodico.idPeso.descricao}"></h:outputText>

                                <h:outputLabel value="Titulo:" for="titulo" />
                                <h:outputText value="#{favoritController.periodico.titulo}"></h:outputText>

                                <h:outputLabel value="Issn:" for="issn" />
                                <h:outputText value="#{favoritController.periodico.issn}"></h:outputText>

                            </h:panelGrid>

                            <h:commandButton class="btn btn-danger" value="Excluir" action="#{favoritController.removerFavorito()}" style="margin-right: 2em"/>

                        </h:form>
                    </f:view>
                </div></div>



        </ui:define>
    </ui:composition>

</html>
