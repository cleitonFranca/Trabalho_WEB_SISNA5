<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFavoritTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFavoritLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{favoritController.selected.idUsuario}" title="#{bundle.CreateFavoritTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateFavoritRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateFavoritLabel_idPeriodico}" for="idPeriodico" />
                    <h:inputText id="idPeriodico" value="#{favoritController.selected.idPeriodico}" title="#{bundle.CreateFavoritTitle_idPeriodico}" />
                    <h:outputLabel value="#{bundle.CreateFavoritLabel_idPeriodico2}" for="idPeriodico2" />
                    <h:selectOneMenu id="idPeriodico2" value="#{favoritController.selected.idPeriodico2}" title="#{bundle.CreateFavoritTitle_idPeriodico2}" >
                        <f:selectItems value="#{periodicosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateFavoritLabel_usuario}" for="usuario" />
                    <h:selectOneMenu id="usuario" value="#{favoritController.selected.usuario}" title="#{bundle.CreateFavoritTitle_usuario}" required="true" requiredMessage="#{bundle.CreateFavoritRequiredMessage_usuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{favoritController.create}" value="#{bundle.CreateFavoritSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{favoritController.prepareList}" value="#{bundle.CreateFavoritShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFavoritIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
